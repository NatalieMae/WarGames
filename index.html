<body>
    <h1>War: "Let the Highest Card Win!"</h1>
        <div class="Board"> <img src="./assets/2021DomatBongRecreation.jpg" alt="Picture of boy at a marsh on a bridge looking out. Viewing deck a couple feet above boy's head.">
        </div>
    <br></br>
<form>
    <span class="number" id="suit">
        <div class="cards" type="Diamonds">
            <div class="Aces"></div>
            <div class="Kings"></div>
            <div class="Queens"></div>
            <div class="Jacks"></div>
        </div>
    </span>
    <span class="number" id="suit">
        <div class="cards2" type="Spades">
            <div class="Aces"></div>
            <div class="Kings"></div>
            <div class="Queens"></div>
            <div class="Jacks"></div>  
        </div>
    </span>
    <span class="number" id="suit">
        <div class="cards3" type="Hearts">
            <div class="Aces"></div>
            <div class="Kings"></div>
            <div class="Queens"></div>
            <div class="Jacks"></div>
        </div>
    </span>
        <div class="cards4" type="Clubs">
            <div class="Aces"></div>
            <div class="Kings"></div>
            <div class="Queens"></div>
            <div class="Jacks"></div>
        </div>
  
    </form>
